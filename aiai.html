<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港即時資訊儀表板</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 和 Font Awesome 圖示 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Inter', 'Noto Sans HK', sans-serif;
            background-color: #f0f2f5; /* 淺灰色背景 */
        }
        .info-card {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px_12px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1F2937;
            border-bottom: 3px solid #3B82F6;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        /* 狀態顏色 */
        .status-smooth { color: #10B981; } /* 綠色 - 良好/暢順 */
        .status-slow { color: #F59E0B; }   /* 橙色 - 緩慢/延誤 */
        .status-congested { color: #EF4444; } /* 紅色 - 擠塞 */

        /* 讀取中的動畫 */
        .loading-placeholder {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- 頁面標題 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">香港即時資訊儀表板</h1>
            <p class="text-gray-600 mt-2">一站式查看天氣、交通及港鐵狀況</p>
            <p class="text-sm text-gray-500 mt-2">最後更新時間：<span id="last-updated"></span></p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">

            <!-- 天氣資訊 -->
            <div class="info-card lg:col-span-1">
                <h2 class="section-title"><i class="fas fa-cloud-sun mr-2"></i> 天氣實況</h2>
                <div id="weather-content" class="flex-grow">
                    <!-- 讀取中提示 -->
                    <div id="weather-loader">
                        <div class="h-8 w-3/4 loading-placeholder mb-4"></div>
                        <div class="h-16 w-1/2 loading-placeholder mb-4"></div>
                        <div class="h-6 w-full loading-placeholder"></div>
                    </div>
                    <!-- 天氣資料將會注入這裡 -->
                </div>
                <p class="text-xs text-gray-500 mt-4 text-center">資料來源：香港天文台</p>
            </div>

            <!-- 港鐵行車狀況 -->
            <div class="info-card lg:col-span-1">
                 <h2 class="section-title"><i class="fas fa-train-subway mr-2"></i> 港鐵行車狀況</h2>
                 <div id="mtr-content" class="flex-grow">
                    <!-- 讀取中提示 -->
                     <div id="mtr-loader" class="space-y-3">
                        <div class="h-10 w-full loading-placeholder"></div>
                        <div class="h-10 w-full loading-placeholder"></div>
                     </div>
                    <!-- 港鐵資料將會注入這裡 -->
                 </div>
                 <p class="text-xs text-gray-500 mt-4 text-center">資料來源：資料一線通</p>
            </div>
            
            <!-- 過海隧道 -->
            <div class="info-card lg:col-span-1">
                <h2 class="section-title"><i class="fas fa-car-tunnel mr-2"></i> 過海隧道行車時間</h2>
                <div id="tunnel-content" class="flex-grow">
                     <!-- 讀取中提示 -->
                     <div id="tunnel-loader" class="space-y-4">
                        <div class="h-12 w-full loading-placeholder"></div>
                        <div class="h-12 w-full loading-placeholder"></div>
                        <div class="h-12 w-full loading-placeholder"></div>
                    </div>
                    <!-- 隧道資料將會注入這裡 -->
                </div>
                 <p class="text-xs text-gray-500 mt-4 text-center">
                    資料來源：運輸署
                </p>
            </div>

        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2024 香港資訊儀表板。所有資料以官方公佈為準。</p>
            <p class="text-xs text-gray-400 mt-2">航之版本一</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API = {
                WEATHER: 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=rhrread&lang=tc',
                WARNING: 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=warnsum&lang=tc',
                MTR: 'https://rt.data.gov.hk/v1/transport/mtr/special-train-service',
                TUNNEL: 'https://resource.data.one.gov.hk/td/jti/journey_time_indicators.json'
            };

            // --- 更新頁面時間 ---
            const updateTime = () => {
                const now = new Date();
                const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Hong_Kong' };
                document.getElementById('last-updated').textContent = now.toLocaleTimeString('zh-HK', options);
            };
            
            // --- 獲取及渲染天氣資料 ---
            const fetchWeatherData = async () => {
                const contentEl = document.getElementById('weather-content');
                const loaderEl = document.getElementById('weather-loader');
                try {
                    const [weatherRes, warningRes] = await Promise.all([fetch(API.WEATHER), fetch(API.WARNING)]);
                    if (!weatherRes.ok || !warningRes.ok) throw new Error('無法連接天氣伺服器');
                    
                    const weatherData = await weatherRes.json();
                    const warningData = await warningRes.json();

                    const temp = weatherData.temperature.data.find(d => d.place === '香港天文台');
                    const humidity = weatherData.humidity.data[0];
                    const icon = weatherData.icon[0];
                    const warnings = warningData.details || [];

                    let warningsHtml = warnings.length === 0
                        ? `<div class="bg-green-100 text-green-800 text-sm py-2 px-4 rounded-lg flex items-center"><i class="fas fa-check-circle mr-2"></i>目前沒有天氣警告</div>`
                        : warnings.map(warn => `<div class="bg-yellow-100 text-yellow-800 text-sm py-2 px-4 rounded-lg flex items-center"><i class="fas fa-triangle-exclamation mr-2"></i>${warn.name}</div>`).join('');

                    contentEl.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-lg text-gray-600">${temp.place}</p>
                                <p class="text-6xl font-bold text-gray-900 tracking-tighter">${temp.value}°C</p>
                                <p class="text-gray-500">濕度: ${humidity.value}%</p>
                            </div>
                            <img src="https://www.hko.gov.hk/images/wxicon/pic${icon}.png" alt="天氣圖示" class="w-24 h-24" />
                        </div>
                        <div class="space-y-2">${warningsHtml}</div>`;
                } catch (error) {
                    console.error("獲取天氣失敗:", error);
                    contentEl.innerHTML = `<p class="text-red-500">無法載入天氣資料。</p>`;
                } finally {
                    if (loaderEl) loaderEl.style.display = 'none';
                }
            };
            
            // --- 獲取及渲染港鐵資料 ---
            const fetchMtrData = async () => {
                const contentEl = document.getElementById('mtr-content');
                const loaderEl = document.getElementById('mtr-loader');
                try {
                    const res = await fetch(API.MTR);
                    if (!res.ok) throw new Error('無法連接港鐵伺服器');
                    const data = await res.json();
                    
                    if (data.status === 0) { // status 0 表示有特別通告
                        contentEl.innerHTML = `
                            <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded-r-lg">
                                <p class="font-bold">特別消息：</p>
                                <p class="text-sm mt-1 whitespace-pre-wrap">${data.message.replace(/\\n/g, '\n')}</p>
                            </div>`;
                    } else { // status 1 表示服務正常
                        contentEl.innerHTML = `
                             <div class="bg-green-100 text-green-800 p-4 rounded-lg flex items-center justify-center h-full">
                                <i class="fas fa-check-circle mr-3 text-2xl"></i>
                                <span class="font-semibold text-lg">所有路綫服務正常</span>
                            </div>`;
                    }
                } catch (error) {
                    console.error("獲取港鐵數據失敗:", error);
                    contentEl.innerHTML = `<p class="text-red-500">無法載入港鐵服務狀況。</p>`;
                } finally {
                    if (loaderEl) loaderEl.style.display = 'none';
                }
            };

            // --- 獲取及渲染隧道資料 ---
            const fetchTunnelData = async () => {
                const contentEl = document.getElementById('tunnel-content');
                const loaderEl = document.getElementById('tunnel-loader');
                try {
                    const res = await fetch(API.TUNNEL);
                    if (!res.ok) throw new Error('無法連接運輸署伺服器');
                    const data = await res.json();
                    const tunnelMapping = {
                        'CHT': '紅磡海底隧道',
                        'EHC': '東區海底隧道',
                        'WHC': '西區海底隧道'
                    };

                    const statusMapping = {
                        1: { text: '暢順', class: 'status-smooth' },
                        2: { text: '緩慢', class: 'status-slow' },
                        3: { text: '擠塞', class: 'status-congested' }
                    };
                    
                    const tunnels = data.journey_time_indicators.filter(item => tunnelMapping[item.location_id]);
                    
                    contentEl.innerHTML = `
                        <div class="space-y-4">
                        ${tunnels.map(tunnel => {
                            const status = statusMapping[tunnel.colour_id] || { text: '未知', class: '' };
                            return `
                                <div class="text-center">
                                    <h3 class="font-bold text-lg">${tunnelMapping[tunnel.location_id]}</h3>
                                    <p>
                                        往 ${tunnel.direction === 'NB' ? '九龍' : '港島'}: 
                                        <span class="font-semibold ${status.class}">${status.text}</span>
                                        (${tunnel.journey_time} 分鐘)
                                    </p>
                                </div>
                            `
                        }).join('')}
                        </div>
                    `;
                } catch (error) {
                    console.error("獲取隧道數據失敗:", error);
                    contentEl.innerHTML = `<p class="text-red-500">無法載入隧道行車時間。</p>`;
                } finally {
                     if (loaderEl) loaderEl.style.display = 'none';
                }
            };


            // --- 初始化及定時更新 ---
            updateTime();
            fetchWeatherData();
            fetchMtrData();
            fetchTunnelData();

            setInterval(updateTime, 1000); // 每秒更新時間
            setInterval(fetchWeatherData, 10 * 60 * 1000); // 每 10 分鐘更新天氣
            setInterval(fetchMtrData, 5 * 60 * 1000); // 每 5 分鐘更新港鐵
            setInterval(fetchTunnelData, 2 * 60 * 1000); // 每 2 分鐘更新隧道
        });
    </script>
</body>
</html>
