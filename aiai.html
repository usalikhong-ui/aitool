<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>香港即時資訊儀表板</title>
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Google Fonts 和 Font Awesome 圖示 -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* 自訂樣式 */
        body {
            font-family: 'Inter', 'Noto Sans HK', sans-serif;
            background-color: #f0f2f5; /* 淺灰色背景 */
        }
        .info-card {
            background-color: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px_12px rgba(0, 0, 0, 0.08);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            display: flex;
            flex-direction: column;
        }
        .info-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #1F2937;
            border-bottom: 3px solid #3B82F6;
            padding-bottom: 0.5rem;
            display: inline-block;
        }
        .transport-link {
            display: flex;
            align-items: center;
            padding: 1rem;
            background-color: #F9FAFB;
            border-radius: 8px;
            text-decoration: none;
            color: #374151;
            font-weight: 500;
            transition: background-color 0.2s, color 0.2s;
        }
        .transport-link:hover {
            background-color: #3B82F6;
            color: white;
        }
        /* 狀態顏色 */
        .status-smooth { color: #10B981; } /* 綠色 - 良好/暢順 */
        .status-slow { color: #F59E0B; }   /* 橙色 - 緩慢/延誤 */
        .status-congested { color: #EF4444; } /* 紅色 - 擠塞 */

        /* 讀取中的動畫 */
        .loading-placeholder {
            background-color: #e5e7eb;
            border-radius: 0.5rem;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- 頁面標題 -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900">香港即時資訊儀表板</h1>
            <p class="text-gray-600 mt-2">一站式查看天氣、交通及港鐵狀況</p>
            <p class="text-sm text-gray-500 mt-2">最後更新時間：<span id="last-updated"></span></p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">

            <!-- 天氣資訊 -->
            <div class="info-card lg:col-span-1">
                <h2 class="section-title"><i class="fas fa-cloud-sun mr-2"></i> 天氣實況</h2>
                <div id="weather-content" class="flex-grow">
                    <!-- 讀取中提示 -->
                    <div id="weather-loader">
                        <div class="h-8 w-3/4 loading-placeholder mb-4"></div>
                        <div class="h-16 w-1/2 loading-placeholder mb-4"></div>
                        <div class="h-6 w-full loading-placeholder"></div>
                    </div>
                    <!-- 天氣資料將會注入這裡 -->
                </div>
                <p class="text-xs text-gray-500 mt-4 text-center">資料來源：香港天文台</p>
            </div>

            <!-- 港鐵行車狀況 -->
            <div class="info-card lg:col-span-1">
                 <h2 class="section-title"><i class="fas fa-train-subway mr-2"></i> 港鐵行車狀況</h2>
                 <div id="mtr-content" class="flex-grow">
                    <!-- 讀取中提示 -->
                     <div id="mtr-loader" class="space-y-3">
                        <div class="h-10 w-full loading-placeholder"></div>
                        <div class="h-10 w-full loading-placeholder"></div>
                        <div class="h-10 w-full loading-placeholder"></div>
                        <div class="h-10 w-full loading-placeholder"></div>
                    </div>
                    <!-- 港鐵資料將會注入這裡 -->
                 </div>
                 <p class="text-xs text-gray-500 mt-4 text-center">最後更新：<span id="mtr-last-updated">--:--</span></p>
            </div>
            
            <!-- 過海隧道 -->
            <div class="space-y-6 lg:col-span-1">
                <!-- 過海隧道行車時間 -->
                <div class="info-card">
                    <h2 class="section-title"><i class="fas fa-car-tunnel mr-2"></i> 過海隧道</h2>
                    <div class="space-y-4 text-center">
                        <!-- 靜態數據，可手動更新或未來接駁 API -->
                        <div>
                            <h3 class="font-bold text-lg">紅磡海底隧道</h3>
                            <p>往九龍：<span class="font-semibold status-slow">緩慢</span> | 往港島：<span class="font-semibold status-smooth">正常</span></p>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">西區海底隧道</h3>
                             <p>往九龍：<span class="font-semibold status-smooth">正常</span> | 往港島：<span class="font-semibold status-smooth">正常</span></p>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg">東區海底隧道</h3>
                             <p>往九龍：<span class="font-semibold status-slow">緩慢</span> | 往港島：<span class="font-semibold status-congested">擠塞</span></p>
                        </div>
                    </div>
                     <p class="text-xs text-gray-500 mt-4 text-center">
                        數據僅供參考，最新狀況請查閱<a href="https://www.td.gov.hk" target="_blank" class="text-blue-600 hover:underline">運輸署</a>。
                    </p>
                </div>
            </div>

        </main>

        <footer class="text-center mt-12 text-gray-500 text-sm">
            <p>&copy; 2024 香港資訊儀表板。所有資料以官方公佈為準。</p>
            <p class="text-xs text-gray-400 mt-2">航之版本一</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const HKO_API = {
                WEATHER: 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=rhrread&lang=tc',
                WARNING: 'https://data.weather.gov.hk/weatherAPI/opendata/weather.php?dataType=warnsum&lang=tc',
            };

            // --- 更新頁面時間 ---
            const updateTime = () => {
                const now = new Date();
                const options = { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Hong_Kong' };
                document.getElementById('last-updated').textContent = now.toLocaleTimeString('zh-HK', options);
            };
            
            // --- 獲取及渲染天氣資料 ---
            const fetchWeatherData = async () => {
                const weatherContentEl = document.getElementById('weather-content');
                const weatherLoaderEl = document.getElementById('weather-loader');
                
                try {
                    const [weatherRes, warningRes] = await Promise.all([fetch(HKO_API.WEATHER), fetch(HKO_API.WARNING)]);
                    if (!weatherRes.ok || !warningRes.ok) throw new Error('無法連接天氣伺服器');
                    
                    const weatherData = await weatherRes.json();
                    const warningData = await warningRes.json();

                    const temp = weatherData.temperature.data.find(d => d.place === '香港天文台');
                    const humidity = weatherData.humidity.data[0];
                    const icon = weatherData.icon[0];
                    const warnings = warningData.details || [];

                    // 建立天氣警告 HTML
                    let warningsHtml = '';
                    if (warnings.length === 0) {
                        warningsHtml = `
                            <div class="bg-green-100 text-green-800 text-sm py-2 px-4 rounded-lg flex items-center">
                                <i class="fas fa-check-circle mr-2"></i>目前沒有天氣警告
                            </div>`;
                    } else {
                        warningsHtml = warnings.map(warn => `
                            <div class="bg-yellow-100 text-yellow-800 text-sm py-2 px-4 rounded-lg flex items-center">
                               <i class="fas fa-triangle-exclamation mr-2"></i>${warn.name}
                            </div>
                        `).join('');
                    }

                    // 渲染天氣主體
                    weatherContentEl.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <p class="text-lg text-gray-600">${temp.place}</p>
                                <p class="text-6xl font-bold text-gray-900 tracking-tighter">${temp.value}°C</p>
                                <p class="text-gray-500">濕度: ${humidity.value}%</p>
                            </div>
                            <img src="https://www.hko.gov.hk/images/wxicon/pic${icon}.png" alt="天氣圖示" class="w-24 h-24" />
                        </div>
                        <div class="space-y-2">${warningsHtml}</div>
                    `;

                } catch (error) {
                    console.error("獲取天氣失敗:", error);
                    weatherContentEl.innerHTML = `<p class="text-red-500">無法載入天氣資料，請稍後再試。</p>`;
                } finally {
                    weatherLoaderEl.style.display = 'none';
                }
            };
            
            // --- 獲取及渲染港鐵資料 (使用模擬數據) ---
            const updateMtrStatus = () => {
                const mtrContentEl = document.getElementById('mtr-content');
                const mtrLoaderEl = document.getElementById('mtr-loader');
                const mtrUpdatedEl = document.getElementById('mtr-last-updated');

                // 模擬 API 數據
                const mtrInfo = {
                    lastUpdated: new Date().toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' }),
                    lines: [
                        { id: 'TCL', name: '東涌綫', status: '良好', statusColor: 'bg-green-500' },
                        { id: 'AEL', name: '機場快綫', status: '良好', statusColor: 'bg-green-500' },
                        { id: 'TML', name: '屯馬綫', status: '服務稍有延誤', statusColor: 'bg-yellow-500', details: '由於屯門站附近有信號故障，行車時間預計需要額外5-8分鐘。' },
                        { id: 'TWL', name: '荃灣綫', status: '良好', statusColor: 'bg-green-500' },
                        { id: 'KTL', name: '觀塘綫', status: '良好', statusColor: 'bg-green-500' },
                        { id: 'ISL', name: '港島綫', status: '良好', statusColor: 'bg-green-500' },
                    ]
                };

                const linesHtml = mtrInfo.lines.map(line => `
                    <li class="flex items-center justify-between bg-gray-50 p-3 rounded-lg">
                        <span class="font-semibold text-base">${line.name}</span>
                        <span class="px-3 py-1 text-sm font-bold text-white rounded-full ${line.statusColor}">${line.status}</span>
                    </li>
                `).join('');

                const detailsHtml = mtrInfo.lines.filter(l => l.details).map(line => `
                    <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-3 rounded-r-lg mt-4">
                        <p class="font-bold">${line.name} 服務更新：</p>
                        <p class="text-sm">${line.details}</p>
                    </div>
                `).join('');
                
                mtrContentEl.innerHTML = `
                    <ul class="space-y-2">${linesHtml}</ul>
                    <div>${detailsHtml}</div>
                `;
                mtrUpdatedEl.textContent = mtrInfo.lastUpdated;
                mtrLoaderEl.style.display = 'none';
            };


            // --- 初始化及定時更新 ---
            updateTime();
            fetchWeatherData();
            updateMtrStatus();

            setInterval(updateTime, 1000); // 每秒更新時間
            setInterval(fetchWeatherData, 10 * 60 * 1000); // 每 10 分鐘更新天氣
            setInterval(updateMtrStatus, 5 * 60 * 1000); // 每 5 分鐘更新港鐵
        });
    </script>
</body>
</html>
