  function plotRect(px,py,w,h,color,alpha=1){
    ctx.globalAlpha = alpha; ctx.fillStyle = color;
    ctx.fillRect(px,py,w,h);
    ctx.globalAlpha = 1;
  }
  
  function drawPet(px, py, dir, state) {
      const x = Math.round(px), y = Math.round(py);
      const bodyColor = '#d35400', eyeColor = '#000';

      if (state === 'sitting') {
          plotRect(x-3, y, 6, 5, bodyColor); // body
          plotRect(x-2, y-3, 4, 3, bodyColor); // head
          plotRect(x-3, y-2, 1, 1, bodyColor); // ear l
          plotRect(x+2, y-2, 1, 1, bodyColor); // ear r
          plotRect(x-1, y-1, 1, 1, eyeColor);
          plotRect(x, y-1, 1, 1, eyeColor);
      } else { // wandering
          plotRect(x-4, y, 8, 4, bodyColor); // body
          plotRect(x-1, y-3, 4, 3, bodyColor); // head
          plotRect(x, y-2, 1, 1, bodyColor); // ear
          plotRect(x+2, y-2, 1, 1, bodyColor); // ear
          plotRect(x, y-1, 1, 1, eyeColor);
          plotRect(x-5, y+1, 2, 1, bodyColor); // tail
      }
  }

  function drawMap(){
    ctx.fillStyle = floorPattern; ctx.fillRect(0,0,W,H);
    if (isDay) {
        ctx.fillStyle = '#ffeaa7'; ctx.beginPath();
        ctx.arc(W - 20, 20, 10, 0, Math.PI * 2); ctx.fill();
    } else {
        ctx.fillStyle = '#f1f2f6'; ctx.beginPath();
        ctx.arc(W - 22, 22, 10, 0, Math.PI * 2); ctx.fill();
        ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--bg').trim();
        ctx.beginPath(); ctx.arc(W - 18, 19, 9, 0, Math.PI * 2); ctx.fill();
    }
    // å‚¢ä¿±
    ctx.fillStyle = '#634c3a'; ctx.fillRect(TABLE.x, TABLE.y, TABLE.w, TABLE.h);
    ctx.fillStyle = '#4d3a2d'; ctx.fillRect(CHAIR.x, CHAIR.y, CHAIR.w, CHAIR.h);
    ctx.fillStyle = '#3e6a88'; ctx.fillRect(BED.x, BED.y, BED.w, BED.h);
    ctx.fillStyle = '#ffffff'; ctx.fillRect(BED.x + 3, BED.y + 4, 10, 8);
    ctx.fillStyle = '#d1d8e0'; ctx.fillRect(BED.x + 3, BED.y + 4, 10, 1);
    // çŒæœ¨
    ctx.fillStyle = '#203b63';
    for(let i=0;i<4;i++){ ctx.fillRect((i*70+10)%W, (i*40+H-20)%H,24,8); }
  }

  function drawEffects() {
    effects.forEach((p, i) => {
      p.y += p.vy; p.x += p.vx; p.life--;
      ctx.globalAlpha = Math.max(0, p.life / p.maxLife);
      ctx.fillStyle = '#fff';
      ctx.font = `${p.size}px sans-serif`;
      ctx.fillText(p.text, p.x, p.y);
      if (p.life <= 0) effects.splice(i, 1);
    });
    ctx.globalAlpha = 1;

    if (eatingEffect.active) {
      const bubbleW = 24, bubbleH = 18;
      const bubbleX = player.x - bubbleW / 2, bubbleY = player.y - 28;
      ctx.fillStyle = '#fff';
      ctx.beginPath(); ctx.roundRect(bubbleX, bubbleY, bubbleW, bubbleH, 8);
      ctx.moveTo(bubbleX + bubbleW / 2 - 4, bubbleY + bubbleH);
      ctx.lineTo(bubbleX + bubbleW / 2, bubbleY + bubbleH + 5);
      ctx.lineTo(bubbleX + bubbleW / 2 + 4, bubbleY + bubbleH);
      ctx.fill();
      ctx.font = '14px sans-serif'; ctx.fillText('ğŸœ', bubbleX + 4, bubbleY + 14);
    }
  }

  /* =============================
     éŠæˆ²è¿´åœˆèˆ‡æ§åˆ¶
  ============================= */
  const keys = new Set();
  window.addEventListener('keydown',e=>{ if (['ArrowUp','ArrowDown','ArrowLeft','ArrowRight'].includes(e.key)){ e.preventDefault(); keys.add(e.key); }});
  window.addEventListener('keyup',e=>keys.delete(e.key));

  const hold = {up:false,down:false,left:false,right:false};
  dpad.addEventListener('touchstart',onPad,true);
  dpad.addEventListener('touchend',onPad,true);
  dpad.addEventListener('touchcancel',onPad,true);
  function onPad(e){
    const t = e.target.closest('button'); if (!t) return;
    e.preventDefault(); const dir = t.dataset.dir;
    hold[dir] = (e.type==='touchstart');
  }

  function checkInteractions(){
      if (player.state !== 'idle') return;
      const p_hitbox = {x: player.x-4, y: player.y-8, w: 8, h: 16};
      function isColliding(a, b){ return a.x < b.x + b.w && a.x + a.w > b.x && a.y < b.y + b.h && a.y + a.h > b.y; }

      if (isColliding(p_hitbox, CHAIR)) {
          player.state = 'sitting'; player.x = CHAIR.x + CHAIR.w / 2; player.y = CHAIR.y;
          showHint(t('hint_sit'));
      } else if (isColliding(p_hitbox, BED)) {
          player.state = 'sleeping'; player.x = BED.x + BED.w / 2 - 5; player.y = BED.y + BED.h / 2;
          showHint(t('hint_sleep'));
      }
  }

  function updatePet() {
      if (!pet.visible) return;
      pet.state_timer--;
      if (pet.state_timer <= 0) {
          pet.state = Math.random() < 0.7 ? 'wandering' : 'sitting';
          pet.state_timer = Math.random() * 180 + 120;
          const dirs = ['up', 'down', 'left', 'right'];
          pet.dir = dirs[Math.floor(Math.random() * dirs.length)];
      }

      if (pet.state === 'wandering') {
          let dx = 0, dy = 0;
          if (pet.dir === 'left') dx = -1; if (pet.dir === 'right') dx = 1;
          if (pet.dir === 'up') dy = -1; if (pet.dir === 'down') dy = 1;
          pet.x = Math.max(8, Math.min(W-8, pet.x + dx * 0.5));
          pet.y = Math.max(16, Math.min(H-8, pet.y + dy * 0.5));
      }
  }

  function step(){
    let dx=0, dy=0;
    if (keys.has('ArrowUp')||hold.up) dy=-1; if (keys.has('ArrowDown')||hold.down) dy=1;
    if (keys.has('ArrowLeft')||hold.left) dx=-1; if (keys.has('ArrowRight')||hold.right) dx=1;
    
    if (player.state !== 'idle' && (dx || dy)) {
        const lastState = player.state;
        player.state = 'idle';
        if (lastState === 'sitting') { player.y = CHAIR.y + CHAIR.h + 8; player.dir = 'down'; } 
        else if (lastState === 'sleeping') { player.y = BED.y + BED.h + 8; player.dir = 'down'; }
    } else if (player.state === 'idle' && (dx || dy)) {
        if(dx !== 0) player.dir = dx > 0 ? 'right' : 'left';
        else if(dy !== 0) player.dir = dy > 0 ? 'down' : 'up';
        
        const len = Math.hypot(dx,dy)||1;
        player.x = Math.max(8, Math.min(W-8, player.x + (dx/len)*player.speed));
        player.y = Math.max(16, Math.min(H-8, player.y + (dy/len)*player.speed));
        player.movedSinceLastSave = true;
        checkInteractions();
    }
    
    // ç‰¹æ•ˆæ›´æ–°
    if (player.state === 'sleeping' && Math.random() < 0.05) {
      effects.push({
        text: Math.random() < 0.5 ? 'z' : 'Z', x: player.x + 8, y: player.y - 2,
        vx: Math.random() * 0.2 - 0.1, vy: -0.2,
        life: 80, maxLife: 80, size: Math.random() * 4 + 8
      });
    }
    eatingEffect.timer--;
    if (player.state === 'sitting' && eatingEffect.timer <= 0) {
      eatingEffect.active = !eatingEffect.active;
      eatingEffect.timer = eatingEffect.duration;
    } else if (player.state !== 'sitting') {
      eatingEffect.active = false;
    }

    updatePet();
    
    ctx.imageSmoothingEnabled = false;
    ctx.clearRect(0,0,W,H);
    drawMap();
    drawDude(player.x, player.y, player.dir, player.equip, player.state);
    if (pet.visible) drawPet(pet.x, pet.y, pet.dir, pet.state);
    drawEffects();
    requestAnimationFrame(step);
  }

  /* =============================
     ç‹€æ…‹å­˜å–
  ============================= */
  function saveState(){
    try {
      const state = { x: player.x, y: player.y, equip: player.equip, unlockedItems: [...player.unlockedItems], lang: currentLang };
      localStorage.setItem('book-rpg-state-v4', JSON.stringify(state));
    } catch(e) { console.warn("ç„¡æ³•å„²å­˜ç‹€æ…‹:", e); }
  }

  function loadState(){
    try {
      const savedState = localStorage.getItem('book-rpg-state-v4');
      if (savedState) {
        const state = JSON.parse(savedState);
        player.x = state.x || W/2;
        player.y = state.y || H/2;
        player.equip = state.equip || { head: null, eyes: null, body: null, legs: null };
        player.unlockedItems = new Set(state.unlockedItems || ['sunglasses', 'suit', 'cap_white', 'shorts_red']);
        currentLang = state.lang || 'zh-TW';
      }
    } catch(e) {
      console.warn("ç„¡æ³•è®€å–ç‹€æ…‹:", e);
      localStorage.removeItem('book-rpg-state-v4');
    }
  }

  /* =============================
     æ¯æ—¥åŠŸèƒ½ (ç­”æ¡ˆ & æŠ½ç)
  ============================= */
  const answerBtn = $('#answerBtn');
  const drawEquipBtn = $('#drawEquipBtn');
  const resetCountdownEl = $('#resetCountdown');

  function todayKey(){
    const d = new Date();
    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
  }
  function nextMidnight(){
    const d = new Date(); d.setHours(24,0,0,0); return d;
  }

  function seededRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
  }
  
  function updateDailyStatus(){
      const key = todayKey();
      if (localStorage.getItem('daily.usedAt') === key) {
          answerBtn.textContent = t('btn_answer_done');
          answerBtn.disabled = true;
      } else {
          answerBtn.textContent = t('btn_answer');
          answerBtn.disabled = false;
      }
      if (localStorage.getItem('daily.equipDrawnAt') === key) {
          drawEquipBtn.textContent = t('btn_draw_done');
          drawEquipBtn.disabled = true;
      } else {
          drawEquipBtn.textContent = t('btn_draw_equip');
          drawEquipBtn.disabled = false;
      }
  }
  
  function updateCountdown(){
    const remain = nextMidnight() - new Date();
    if (remain <= 1000) { 
      localStorage.removeItem('daily.usedAt');
      localStorage.removeItem('daily.answerSeed');
      localStorage.removeItem('daily.equipDrawnAt');
      setTimeout(updateDailyStatus, 2000); 
    }
    resetCountdownEl.textContent = msToHMS(Math.max(0,remain));
  }

  function msToHMS(ms){
    const s = Math.floor(ms/1000);
    const hh = String(Math.floor(s/3600)).padStart(2,'0');
    const mm = String(Math.floor((s%3600)/60)).padStart(2,'0');
    const ss = String(s%60).padStart(2,'0');
    return `${hh}:${mm}:${ss}`;
  }
  function showHint(text){ msgBox.innerHTML = `<div>${text}</div>`; }

  function pickDailyAnswer(seed) {
      const s1 = t('answer_A')[Math.floor(seededRandom(seed + 1) * t('answer_A').length)];
      const s2 = t('answer_B')[Math.floor(seededRandom(seed + 2) * t('answer_B').length)];
      const s3 = t('answer_C')[Math.floor(seededRandom(seed + 3) * t('answer_C').length)];
      const t1 = t('answer_tags')[Math.floor(seededRandom(seed + 4) * t('answer_tags').length)];
      const t2 = t('answer_tags')[Math.floor(seededRandom(seed + 5) * t('answer_tags').length)];
      return `${s1} ${s2} ${s3} ${t1} ${t2}`;
  }

  answerBtn.addEventListener('click',()=>{
      const key = todayKey();
      let seed = localStorage.getItem('daily.answerSeed');
      
      if (localStorage.getItem('daily.usedAt') !== key) {
          localStorage.setItem('daily.usedAt', key);
          seed = String(Date.now() + Math.random());
          localStorage.setItem('daily.answerSeed', seed);
      }
      
      const s = pickDailyAnswer(Number(seed));
      showHint(`<b>${t('answer_title')}ï¼š</b>${s}`);
      updateDailyStatus();
  });

  drawEquipBtn.addEventListener('click', () => {
    const key = todayKey();
    if (localStorage.getItem('daily.equipDrawnAt') === key) return;
    
    localStorage.setItem('daily.equipDrawnAt', key);

    const unlockable = ALL_EQUIPMENT.filter(item => !player.unlockedItems.has(item.id));
    if(unlockable.length === 0){
        showHint(t('hint_all_items'));
        updateDailyStatus();
        return;
    }
    
    const newItem = unlockable[Math.floor(Math.random() * unlockable.length)];
    player.unlockedItems.add(newItem.id);
    saveState();
    renderGearSheet();
    showHint(t('hint_new_item', {itemName: t(newItem.nameKey)}));
    updateDailyStatus();
  });

  /* =============================
     è£å‚™é¢æ¿
  ============================= */
  const gearBtn = $('#gearBtn'), gearSheet = $('#gearSheet'), gearGrid = $('#gearGrid');
  
  function renderGearSheet() {
      gearGrid.innerHTML = '';
      ALL_EQUIPMENT.forEach(item => {
          if (player.unlockedItems.has(item.id)) {
              const isEquipped = player.equip[item.type] === item.id;
              const itemDiv = document.createElement('div');
              itemDiv.className = 'item';
              itemDiv.innerHTML = `<div><b>${t(item.nameKey)}</b> <span class="badge">${t('type_'+item.type)}</span></div><div class="small">${t(item.descKey)}</div>`;
              
              const button = document.createElement('button');
              button.dataset.equipId = item.id;
              button.dataset.equipType = item.type;
              button.textContent = isEquipped ? t('btn_unequip') : t('btn_equip');
              if(isEquipped) button.classList.add('btn-ok');

              gearGrid.appendChild(itemDiv);
              gearGrid.appendChild(button);
          }
      });
  }

  $('#closeGear').addEventListener('click',()=>toggleGear(false));
  gearBtn.addEventListener('click',()=>toggleGear());
  $('#petBtn').addEventListener('click', () => { pet.visible = !pet.visible; });
  
  function toggleGear(force){
    const open = force ?? !gearSheet.classList.contains('open');
    if(open) renderGearSheet();
    gearSheet.classList.toggle('open', open);
  }
  
  gearGrid.addEventListener('click',e=>{
    const btn = e.target.closest('button[data-equip-id]');
    if (!btn) return;
    const { equipId, equipType } = btn.dataset;
    player.equip[equipType] = (player.equip[equipType] === equipId) ? null : equipId;
    saveState();
    renderGearSheet();
  });

  /* =============================
     æ™‚é–“ / æ—¥å¤œåœ–ç¤º / æ°£æº«
  ============================= */
  const clockEl = $('#clock'), iconEl  = $('#dayIcon'), tempEl  = $('#temp');

  function tickClock(){
    const now = new Date();
    clockEl.textContent = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}`;
    isDay = now.getHours()>=6 && now.getHours()<18;
    iconEl.style.background = isDay
      ? 'radial-gradient(circle at 50% 45%, #ffd56b 0 60%, #0000 61%)'
      : 'radial-gradient(circle at 50% 55%, #b9c9ff 0 60%, #0000 61%), radial-gradient(#5a6dd8 62%,#0000 63%)';
  }
  
  (async function getTemp(){
    try{
      if (!navigator.geolocation) return;
      const pos = await new Promise((res,rej)=>navigator.geolocation.getCurrentPosition(res,rej,{enableHighAccuracy:false,timeout:6000}));
      const r = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${pos.coords.latitude}&longitude=${pos.coords.longitude}&current=temperature_2m&timezone=auto`);
      if (!r.ok) return; const j = await r.json();
      const t = Math.round(j?.current?.temperature_2m);
      if (Number.isFinite(t)) tempEl.textContent = t+"Â°";
    }catch(e){ console.warn("ç„¡æ³•ç²å–å¤©æ°£:", e); }
  })();

  /* =============================
     å•Ÿå‹•
  ============================= */
  loadState();
  setLanguage(currentLang);
  setInterval(updateCountdown, 1000);
  updateCountdown();
  tickClock(); setInterval(tickClock, 1000);
  requestAnimationFrame(step);

  $('#langSwitcher').addEventListener('click', () => {
    const currentIndex = LANG_CYCLE.indexOf(currentLang);
    const nextIndex = (currentIndex + 1) % LANG_CYCLE.length;
    setLanguage(LANG_CYCLE[nextIndex]);
    // å¦‚æœä»Šå¤©å·²ç¶“æ‹¿éç­”æ¡ˆï¼Œé‡æ–°é¡¯ç¤ºä¸€æ¬¡ä»¥æ›´æ–°èªè¨€
    if (localStorage.getItem('daily.usedAt') === todayKey()) {
        const seed = localStorage.getItem('daily.answerSeed');
        const s = pickDailyAnswer(Number(seed));
        showHint(`<b>${t('answer_title')}ï¼š</b>${s}`);
    }
  });

  function fitCanvas(){
    const r = stage.getBoundingClientRect();
    const scale = Math.min(r.width/W, r.height/H);
    map.style.width = `${W*scale|0}px`; map.style.height= `${H*scale|0}px`;
    map.style.left = `${(r.width - W*scale)/2|0}px`; map.style.top  = `${(r.height - H*scale)/2|0}px`;
  }
  new ResizeObserver(fitCanvas).observe(stage);
  fitCanvas();

  dpad.style.display = isTouch ? 'block':'none';

  setInterval(() => {
      if (player.movedSinceLastSave) {
          saveState();
          player.movedSinceLastSave = false;
      }
  }, 1500);
});
</script>
